[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  # Não bundle-ar; levar como node_modules no zip:
  external_node_modules = [
    "class-transformer",
    "class-validator"
  ]
  # Pode manter libs que você não usa ignoradas (opcional):
  ignored_node_modules = [
    "@nestjs/websockets",
    "@nestjs/microservices"
  ]

# Redirecionamentos
[[redirects]]
  from = "/api"
  to = "/.netlify/functions/nest/api"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nest/api/:splat"
  status = 200
